build:
  gpu: true
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"

  # python version in the form '3.11' or '3.11.4'
  python_version: "3.11"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "torch"
    - "opencv-python==4.9.0.80"
    - "transformers"
    - "accelerate"
    - "insightface"
    - "diffusers"
    - "onnxruntime"
    - "peft"
    - "compel"
    - "controlnet-aux"
    - "gfpgan"

predict: "predict.py:Predictor"
