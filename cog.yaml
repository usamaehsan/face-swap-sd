build:
  gpu: true
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"

  # python version in the form '3.11' or '3.11.4'
  python_version: "3.11"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "torch==2.0.0"
    - "opencv-python==4.9.0.80"
    - "transformers"
    - "accelerate"
    - "insightface==0.7.3"
    - "diffusers"
    - "onnxruntime==1.16.3"
    - "peft"
    - "compel"
    - "controlnet-aux==0.0.3"
    - "gfpgan"

predict: "predict.py:Predictor"
